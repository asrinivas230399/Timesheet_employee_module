<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add New Employee</h1>
    <form action="/add_employee" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-required="true"><br><br>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required aria-required="true"><br><br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required aria-required="true"><br><br>
        <label for="projects">Projects (comma separated):</label>
        <input type="text" id="projects" name="projects" required aria-required="true"><br><br>
        <label for="workday_duration">Workday Duration (hours):</label>
        <input type="number" id="workday_duration" name="workday_duration" min="0" max="24" required aria-required="true"><br><br>
        <label for="hourly_rate">Hourly Rate ($):</label>
        <input type="number" id="hourly_rate" name="hourly_rate" min="0" step="0.01" required aria-required="true"><br><br>
        <input type="submit" value="Add Employee">
    </form>
    <a href="/employees">Back to Dashboard</a>
</body>
</html>
